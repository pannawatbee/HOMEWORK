<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./stylefacebook.css" />

  <body>

          </div>
          <div class="newpage">
            <a href=" #">สร้างเพจ</a> สำหรับบุคคลมีชื่อเสียง วงดนตรี หรือธุรกิจ

    <div class="white">
